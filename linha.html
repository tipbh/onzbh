<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha Detalhes | BH Ônibus</title>
    <meta name="description" content="Horários, itinerário e informações de linhas de ônibus da BHTrans e DER-MG.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        background: '#0a0a0a',
                        foreground: '#ffffff',
                        card: '#1a1a1a',
                        'card-foreground': '#ffffff',
                        primary: '#164e63',
                        'primary-foreground': '#ffffff',
                        secondary: '#2563eb',
                        'secondary-foreground': '#ffffff',
                        muted: '#f3f4f6',
                        'muted-foreground': '#374151',
                        accent: '#f59e0b',
                        'accent-foreground': '#ffffff',
                        border: '#333333'
                    }
                }
            }
        }
    </script>
    
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BusTrip",
        "name": "Linha de Ônibus",
        "provider": {
            "@type": "BusStation",
            "name": "BHtrans",
            "address": "Belo Horizonte, MG"
        }
    }
    </script>

    <link rel="stylesheet" href="global.css">
    
</head>
<body class="bg-background text-foreground">

    <header class="py-6 px-4 md:px-6 bg-card">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="flex items-center">
                <img src="images/logo.svg" alt="Logo BH Ônibus" class="w-8 h-8 md:w-10 md:h-10">
                <span class="ml-2 font-bold text-xl md:text-2xl">BH Ônibus</span>
            </a>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="admin.html" class="hover:text-primary transition-colors">Admin</a>
            </nav>
            <button id="mobile-menu-btn" class="md:hidden text-foreground hover:text-primary transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-6 py-12">
        <div id="line-info-container" class="space-y-8">
            <div class="text-center">
                <span id="line-operator-display" class="inline-block px-3 py-1 text-sm font-semibold rounded-full bg-blue-500/20 text-blue-400"></span>
                <h1 class="text-4xl md:text-5xl font-extrabold mt-2">
                    <span id="line-number-display"></span> - <span id="line-name-display"></span>
                </h1>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-8">
                    <div class="bg-card rounded-xl p-6 shadow-lg border border-border">
                        <h2 class="text-xl md:text-2xl font-bold mb-4">Itinerário</h2>
                        <div id="line-map" class="w-full h-80 bg-gray-700 rounded-lg">
                            </div>
                    </div>
                    
                    <div class="bg-card rounded-xl p-6 shadow-lg border border-border">
                        <h2 class="text-xl md:text-2xl font-bold mb-4">Horários</h2>
                        <div id="line-schedules" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            </div>
                    </div>
                </div>

                <div class="space-y-8">
                    <div class="bg-card rounded-xl p-6 shadow-lg border border-border">
                        <h3 class="text-xl font-bold mb-4 text-card-foreground">Ações Rápidas</h3>
                        
                        <div class="space-y-3">
                            <button class="w-full bg-primary text-primary-foreground py-2 px-4 rounded-lg hover:bg-primary/90 transition-colors">
                                Definir Alerta
                            </button>
                            <button class="w-full bg-secondary text-secondary-foreground py-2 px-4 rounded-lg hover:bg-secondary/90 transition-colors">
                                Compartilhar Linha
                            </button>
                            <button class="w-full border border-border py-2 px-4 rounded-lg hover:bg-muted transition-colors">
                                Reportar Problema
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="line-not-found" class="hidden text-center mt-12">
            <h2 class="text-2xl md:text-3xl font-bold text-red-400 mb-4">Linha não encontrada</h2>
            <p class="text-lg text-gray-400">Verifique o número da linha e tente novamente.</p>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-12 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm opacity-80">
                &copy; <span id="current-year">2024</span> BH Ônibus. Dados fornecidos pela BHTrans e DER-MG. Sistema não oficial.
            </p>
        </div>
    </footer>
    
    <script type="module" src="js/bus-data.js"></script>
    <script type="module" src="js/linha.js"></script>
</body>
</html>
